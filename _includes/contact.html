<!-- Contact Section -->
<section class="section notification is-success" id="contact" style="margin-bottom:0;">
    <div class="container">
        <div class="columns">
            <div class="column has-text-centered">
                <h2 class="title">Contact Me</h2>
                <hr>
            </div>
        </div>
        <div class="columns">
            <div class="column is-8 is-offset-2 contact-form-container">
                <form action="https://formspree.io/dev@alamantus.com" method="post" name="sentMessage" id="contactForm">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input is-large" placeholder="Name" name="name" id="name" required data-validation-required-message="Please enter your name.">
                            <div class="help is-danger"></div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="email" class="input is-large" placeholder="Email Address" name="email" id="email" required data-validation-required-message="Please enter your email address.">
                            <input type="text" name="_gotcha" style="display:none" />
                            <div class="help is-danger"></div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="tel" class="input is-large" placeholder="Phone Number" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                            <div class="help is-danger"></div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label>Message</label>
                            <textarea rows="5" class="textarea is-large" placeholder="Message" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <div class="help is-danger"></div>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="field">
                        <div class="control">
                            <input type="hidden" name="_subject" value="Contact message from portfolio!" />
                            <input type="hidden" name="_next" value="{{ site.url }}/#contact" />
                            <button type="submit" class="button is-success is-large">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
