
<script>
// From http://stackoverflow.com/a/27091870
// Convert links to external links if not referencing current domain
(function() {
    var links = document.links;
    for (var i = 0; i < links.length; i++) {
        if (links[i].hostname !== window.location.hostname) {
            links[i].target = '_blank';
        }
    }
})();
</script>
